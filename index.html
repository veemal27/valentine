<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 { font-size: 1.8rem; }

  .container {
    position: relative;
    width: 90%;
    max-width: 360px;
    height: 260px;
    margin-top: 20px;
  }

  button {
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    position: absolute;
    left: 60%;
    top: 55%;
  }

  /* Side video */
  .side-video {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 140px;
    border-radius: 12px;
    display: none;
  }
</style>
</head>
<body>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<div class="container" id="buttons">
  <button id="yes">Yes üòç</button>
  <button id="no">No üôÑ</button>
</div>

<!-- Video when clicking No -->
<video id="noVideo" class="side-video" muted loop playsinline>
  <source src="no.mp4" type="video/mp4">
</video>

<!-- Video after Yes -->
<video id="yesVideo" class="side-video" muted loop playsinline>
  <source src="yes.mp4" type="video/mp4">
</video>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.querySelector(".container");
  const noVideo = document.getElementById("noVideo");
  const yesVideo = document.getElementById("yesVideo");

  function moveNoButton() {
    const c = container.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const x = Math.random() * (c.width - b.width);
    const y = Math.random() * (c.height - b.height);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    noVideo.style.display = "block";
    noVideo.play();
  }

  noBtn.addEventListener("pointerenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    document.getElementById("question").innerHTML = "YAYYYY üíòü•∞";
    document.getElementById("buttons").style.display = "none";

    noVideo.pause();
    noVideo.style.display = "none";

    yesVideo.style.display = "block";
    yesVideo.play();
  });
</script>

</body>
</html>
