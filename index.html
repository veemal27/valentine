<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
  }

  /* VIDEO AREA (TOP) */
  .video-area {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 16px;
    min-height: 180px; /* keeps layout stable */
  }

  .top-video {
    width: 260px;
    max-width: 90vw;
    border-radius: 18px;
    display: none;
    background: transparent;
    object-fit: cover;
    box-shadow: 0 14px 35px rgba(0,0,0,0.25);
    animation: fadeIn 0.4s ease-in-out;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 360px;
    height: 260px;
  }

  button {
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    position: absolute;
    left: 60%;
    top: 55%;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<!-- VIDEO GOES HERE (ABOVE TEXT) -->
<div class="video-area">
  <video
    id="noVideo"
    class="top-video"
    muted
    loop
    playsinline
    webkit-playsinline
  >
    <source src="no.mp4" type="video/mp4">
  </video>

  <video
    id="yesVideo"
    class="top-video"
    muted
    loop
    playsinline
    webkit-playsinline
  >
    <source src="yes.mp4" type="video/mp4">
  </video>
</div>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<div class="container" id="buttons">
  <button id="yes">Yes üòç</button>
  <button id="no">No üôÑ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.querySelector(".container");
  const noVideo = document.getElementById("noVideo");
  const yesVideo = document.getElementById("yesVideo");
  const question = document.getElementById("question");

  function moveNoButton() {
    const c = container.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const x = Math.random() * (c.width - b.width);
    const y = Math.random() * (c.height - b.height);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    if (yesVideo.style.display === "block") {
      yesVideo.pause();
      yesVideo.style.display = "none";
    }

    noVideo.style.display = "block";
    noVideo.play();
  }

  noBtn.addEventListener("pointerenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYYY üíòü•∞";
    document.getElementById("buttons").style.display = "none";

    noVideo.pause();
    noVideo.style.display = "none";

    yesVideo.style.display = "block";
    yesVideo.play();
  });
</script>

</body>
</html>
