<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 360px;
    height: 260px;
  }

  button {
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    position: absolute;
    left: 60%;
    top: 55%;
  }

  /* CENTERED VIDEO (NO BORDER, BIGGER) */
  .side-video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 240px;           /* bigger size */
    max-width: 85vw;        /* mobile safe */
    border-radius: 18px;
    display: none;
    background: transparent;
    border: none;
    outline: none;
    object-fit: cover;
    box-shadow: 0 14px 35px rgba(0,0,0,0.25);
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
</style>
</head>
<body>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<div class="container" id="buttons">
  <button id="yes">Yes üòç</button>
  <button id="no">No üôÑ</button>
</div>

<!-- Video when clicking No -->
<video
  id="noVideo"
  class="side-video"
  muted
  loop
  playsinline
  webkit-playsinline
>
  <source src="no.mp4" type="video/mp4">
</video>

<!-- Video after Yes -->
<video
  id="yesVideo"
  class="side-video"
  muted
  loop
  playsinline
  webkit-playsinline
>
  <source src="yes.mp4" type="video/mp4">
</video>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.querySelector(".container");
  const noVideo = document.getElementById("noVideo");
  const yesVideo = document.getElementById("yesVideo");

  function moveNoButton() {
    const c = container.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const x = Math.random() * (c.width - b.width);
    const y = Math.random() * (c.height - b.height);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    noVideo.style.display = "block";
    noVideo.play();
  }

  // Works for mouse + touch
  noBtn.addEventListener("pointerenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    document.getElementById("question").innerHTML = "YAYYYY üíòü•∞";
    document.getElementById("buttons").style.display = "none";

    noVideo.pause();
    noVideo.style.display = "none";

    yesVideo.style.display = "block";
    yesVideo.play();
  });
</script>

</body>
</html>
